<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <title>2020</title>
  </head>
  <body class="bg-black">
    <div class="grid grid-cols-2 h-screen w-screen relative">
      <div id="square-lt" class="bg-green-200 w-full h-6/12"></div>
      <div id="square-rt" class="bg-pink-200 w-full h-6/12"></div>
      <div id="square-lb" class="bg-blue-200 w-full h-6/12"></div>
      <div id="square-rb" class="bg-yellow-200 w-full h-6/12"></div>
      <div id="text-button" class="text-black text-4xl">Cliquez ici</div>
    </div>

    <canvas id="canvas"></canvas>
    <button
      id="lock"
      class="lock flex items-center justify-center h-12 w-12 rounded-full bg-gray-200 hover:bg-gray-400 outline-none"
    >
      <svg
        class="h-8 w-8"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
        />
      </svg>
    </button>

    <script src="index.js"></script>
  </body>
</html>
